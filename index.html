<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors, Shoot!</title>
        <!-- <script src="javascript.js"></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Rock Paper Scissors!</h1>
        </div>
        
        <div class="scoreboard">
            <div class="score player">
                <div class="score-text">Player Score</div>
                <div class="score-number">0</div>
            </div>
            <div class="score computer">
                <div class="score-text">Computer Score</div>
                <div class="score-number">0</div>
            </div>
        </div>
        
        <div class="container">
            <div class="game-messages">Dummy text for game messages to display</div>
        </div>
        <div class="play-round">
            <img class ="selection player" src="images/rock.jpg" alt ="A rock" width="150px" height="150px">
            <div class="vs">VS</div>
            <img class ="selection computer" src="images/scissors.png" alt ="Sharp scissors" width="150px" height="150px">
        </div>
        
        <div class="container">
            <div class="choose-message">Rock, Paper, Scissors! Make your choice!</div>
        </div>
        <div class="options">
                <img class ="rock" src="images/rock.jpg" alt ="A sturdy rock" width="150px" height="150px">
                <img class ="paper" src="images/paper.jpg" alt ="A piece of paper" width="150px" height="150px">
                <img class ="scissors" src="images/scissors.png" alt ="Sharp scissors" width="150px" height="150px">
        </div>
    </body>
</html>
